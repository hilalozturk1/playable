services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/playable
      - PORT=4000
      - JWT_SECRET=secret
    ports:
      - '4000:4000'
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:4000/api
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - PORT=3000
    ports:
      - '3000:3000'
    depends_on:
      - backend

  # one-off seed job: builds the backend image and runs the TypeScript seed script
  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: "no"
    environment:
      - MONGO_URI=mongodb://mongo:27017/playable
      - JWT_SECRET=secret
    depends_on:
      - mongo
    # use the compiled JS (dist) so we don't require ts-node at runtime
    command: ["node", "dist/seed/seed.js"]

volumes:
  mongo-data:
