name: CI / CD - Frontend (Vercel) & Backend (ECR->ECS)

on:
  push:
    branches: [ main, master ]

jobs:
  frontend-vercel:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      - name: Deploy to Vercel (production)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          prod: true

  backend-ecr-ecs:
    name: Build & Deploy Backend to AWS ECR and update ECS
    runs-on: ubuntu-latest
    needs: frontend-vercel
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install utilities
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }} # e.g. 123456789012.dkr.ecr.us-west-2.amazonaws.com
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # e.g. playable-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      - name: Register new task definition and update service
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
        run: |
          # Fetch existing task definition JSON (assumes service name == taskDefinition family or you can store family in secret)
          echo "Fetching current task definition..."
          CURRENT_TASK_DEF_ARN=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].taskDefinition' --output text)
          aws ecs describe-task-definition --task-definition $CURRENT_TASK_DEF_ARN --query 'taskDefinition' --output json > taskdef.json

          # Replace image in the first container definition (adjust jq filter if you have multiple containers)
          jq --arg img "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" '.containerDefinitions[0].image = $img | del(.status, .revision, .taskDefinitionArn, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' taskdef.json > new-taskdef.json

          # Register new task def
          aws ecs register-task-definition --cli-input-json file://new-taskdef.json > register-output.json

          # Force new deployment on service
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment

# Secrets required (set these in your GitHub repository Settings -> Secrets):
# - VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# - AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION
# - ECR_REGISTRY (e.g. 123456789012.dkr.ecr.us-west-2.amazonaws.com)
# - ECR_REPOSITORY (e.g. playable-backend)
# - ECS_CLUSTER, ECS_SERVICE
